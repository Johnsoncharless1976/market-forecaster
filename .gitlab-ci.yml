# =========================
# Stage 6: Visualization (MVP)  
# Commit Note: Stage 6 jobs require STAGE_OPEN_6=true flag
# Required CI/CD variables (names only, for reference):
#   - STAGE_OPEN_6 (default: false)
#   - SNOWFLAKE_USER, SNOWFLAKE_PASSWORD, SNOWFLAKE_ACCOUNT
#   - SNOWFLAKE_ROLE, SNOWFLAKE_WAREHOUSE (for read-only viz)
# =========================
viz:
  stage: viz
  needs: ["ci_signature"]  
  rules:
    - if: $STAGE_OPEN_6 == "true"
      when: on_success
    - when: never
  before_script:
    - pip install -r requirements-viz.txt
    - apk add --no-cache chromium chromium-chromedriver
  script:
    - |
      if [ "$STAGE_OPEN_6" != "true" ]; then
        echo "â¸ï¸ Stage 6 (visualization) jobs skipped - STAGE_OPEN_6 not enabled"
        echo "VIZ_GATED=true"
        exit 0
      fi
    - echo "ğŸ”„ Stage 6 (visualization) jobs enabled - STAGE_OPEN_6=true"
    - echo "VIZ_GATED=false"
    - echo "ğŸ“Š Building Streamlit visualization bundle..."
    - mkdir -p artifacts/viz/screenshots
    - cp app.py artifacts/viz/
    - cp requirements-viz.txt artifacts/viz/
    - cp Makefile artifacts/viz/
    - cp README-viz.md artifacts/viz/
    - |
      # Create viz bundle zip
      cd artifacts/viz
      zip -r viz_bundle.zip . -x "screenshots/*"
      cd ../..
    - echo "ğŸ“¸ Generating page screenshots (demo mode)..."
    - |
      # Mock screenshot generation (in real deployment would use Selenium/Playwright)
      echo "Screenshot: Overview page with status lights and guardrails" > artifacts/viz/screenshots/overview.txt
      echo "Screenshot: Zen Grid with market charts and RSI toggles" > artifacts/viz/screenshots/zen_grid.txt  
      echo "Screenshot: Forecast vs Actual with live tiles and calibration" > artifacts/viz/screenshots/forecast.txt
      echo "Screenshot: Evidence explorer with artifact browser" > artifacts/viz/screenshots/evidence.txt
    - echo "âœ… Visualization bundle and screenshots created"
    - ls -la artifacts/viz/
  artifacts:
    paths:
      - artifacts/viz/
    expire_in: 1 week

