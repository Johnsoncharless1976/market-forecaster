# GitLab CI configuration for Zen Market AI
# Runs daily forecast, ingests data, emails results

stages:
  - ingest
  - email

ingest_data:
  stage: ingest
  image: python:3.11-slim
  script:
    - pip install -r requirements.txt
    - python src/data_ingestion.py
  only:
    - main

send_forecast:
  stage: email
  image: python:3.11-slim
  script:
    - pip install -r requirements.txt
    - python src/send_email.py
  only:
    - main

