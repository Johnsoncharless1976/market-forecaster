# GitLab CI configuration for Zen Market AI
# Runs daily ingestion, forecast, email, and deployment

stages:
  - ingest
  - forecast
  - deploy

# -----------------------
# Stage 1: Daily Ingestion
# -----------------------
daily_ingestion:
  stage: ingest
  image: python:3.11-slim
  before_script:
    - pip install -r requirements.txt
  script:
    - python src/data_ingestion.py
  artifacts:
    paths:
      - out/ingest.log
    expire_in: 30 days
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
    - when: manual

# -----------------------
# Stage 2: Forecast + Email
# -----------------------
stage4_forecast:
  stage: forecast
  image: python:3.11-slim
  before_script:
    - pip install -r requirements.txt
  script:
  - python -m src.stage4_forecast
  - python -m src.send_email
  artifacts:
    paths:
      - out/forecast.json
      - out/forecast.txt
    expire_in: 7 days
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
    - when: manual

# -----------------------
# Stage 3: Deployment
# -----------------------
deploy_prod:
  stage: deploy
  image: alpine:latest
