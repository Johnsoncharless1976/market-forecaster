# =========================
# Stage 4B: Format + Send Forecast
# Commit Note: Active job â€“ formats & emails forecast
# Commit Note: Requires SENDGRID_API_KEY + Snowflake creds
# Required CI/CD variables:
#   - SENDGRID_API_KEY (masked, protected)
#   - SNOWFLAKE_USER
#   - SNOWFLAKE_PASSWORD
#   - SNOWFLAKE_ACCOUNT
#   - SNOWFLAKE_WAREHOUSE
#   - SNOWFLAKE_DATABASE
#   - SNOWFLAKE_SCHEMA
# =========================
send_forecast_email:
  stage: notify
  needs: ["ci_signature"]
  rules:
    - if: $STAGE_OPEN_NOTIFY == "true" && $CI_COMMIT_REF_NAME == "main"
      when: on_success
    - when: never
  script:
    - echo "ğŸ”„ Notify stage jobs enabled - STAGE_OPEN_NOTIFY=true"
    - python src/format_and_send_forecast.py
  artifacts:
    paths:
      - artifacts/email/
    expire_in: 1 week

