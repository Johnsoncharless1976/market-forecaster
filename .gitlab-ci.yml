stages:
  - ingest

ingest_job:
  stage: ingest
  image: python:3.11   # or match your local version
  before_script:
    - pip install --upgrade pip
    - pip install -r requirements.txt
  script:
    - python -m src.data_ingestion   # run from project root
  artifacts:
    when: always
    paths:
      - out/*.csv
    expire_in: 1 week
