image: python:3.11

stages: [preflight, ingest]

variables:
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PYTHONDONTWRITEBYTECODE: "1"

before_script:
  - python -m pip install --upgrade pip
  - pip install -r requirements.txt

preflight:
  stage: preflight
  only: [schedules]
  script:
    - python ci/preflight.py

ingest_yesterday:
  stage: ingest
  only: [schedules]
  needs: [preflight]
  script:
    - python ci/run_ingest.py
