# GitLab CI configuration for Zen Market AI
# Runs daily forecast, emails results, and provides artifacts

stages:
  - forecast
  - deploy

# -----------------------
# Stage 4: Forecast + Email
# -----------------------
stage4_forecast:
  stage: forecast
  image: python:3.11-slim
  before_script:
    # Install Python dependencies
    - pip install -r requirements.txt
  script:
    # Run forecast generator
    - python src/stage4_forecast.py
    # Send email with HTML formatting
    - python src/send_email.py
  artifacts:
    paths:
      - out/forecast.json
      - out/forecast.txt
    expire_in: 7 days
  rules:
    # Run automatically on schedule
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
    # Allow manual trigger from GitLab UI
    - when: manual

