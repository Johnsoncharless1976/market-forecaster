image: python:3.11

variables:
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  PYTHONUNBUFFERED: "1"

stages:
  - exec
  - audit

cache:
  key: "$CI_JOB_IMAGE"
  paths:
    - .cache/pip

before_script:
  - python --version
  - pip install --upgrade pip
  - pip install -r vscode_snowflake_starter/requirements.txt

exec_stage:
  stage: exec
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
  script:
    - echo "=== EXEC JOB RUNNING ==="
    - mkdir -p audit_exports/stage1_exec_test
    - echo "test content" > audit_exports/stage1_exec_test/REPORT_EXEC.md
    - echo "test,0,PASS" > audit_exports/stage1_exec_test/summary.csv
  artifacts:
    paths:
      - audit_exports/stage1_exec_test/

audit_stage:
  stage: audit
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
  script:
    - echo "=== AUDIT JOB RUNNING ==="
    - ls -la audit_exports/
    - ls -la audit_exports/stage1_exec_test/ || echo "No exec artifacts"